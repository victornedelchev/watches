<div class="box">
  <div class="box-content">
    <div class="img-box">
      <img src="{{ watch?.imageUrl }}" alt="{{ watch?.brand }}" />
    </div>
    <div class="detail-box">
      <div class="text">
        <h6>{{ watch?.brand }}</h6>
        <h5><span>$</span> {{ watch?.price }}</h5>
      </div>
      <div class="like">
        <h6>Like</h6>
        <div class="star_container">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-box">
    <a [routerLink]="['/watches', watch?._id]">Details</a>
  </div>
</div>
