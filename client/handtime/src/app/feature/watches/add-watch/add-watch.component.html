<div class="watch-add-container">
  <div class="wrapper">
    <form action="">
      <h1>Add new watch</h1>
      <div class="input-box">
        <input type="text" placeholder="Brand" required />
        <!-- <i></i> -->
      </div>
      <div class="input-box">
        <input type="text" placeholder="Model" required />
        <!-- <i></i> -->
      </div>
      <div class="input-box">
        <input type="number" placeholder="Price" required />
        <!-- <i></i> -->
      </div>
      <div class="input-box">
        <input type="text" placeholder="Image URL" required />
        <!-- <i></i> -->
      </div>
      <div class="textarea-box">
        <textarea
          rows="4"
          cols="50"
          type="text"
          placeholder="Summary"
          required
        ></textarea>
        <!-- <i></i> -->
      </div>
      <button type="submit" class="btn">Add watch</button>
    </form>
  </div>
</div>
