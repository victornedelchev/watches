<div class="user-profile">
  <div class="user-profile-container">
    <h2>User Profile</h2>
    <div class="profile-info">
      <div class="profile-item">
        <span class="label">Username:</span>
        <span class="value">{{ currentUser?.username }}</span>
      </div>
      <div class="profile-item">
        <span class="label">Email:</span>
        <span class="value">{{ currentUser?.email }}</span>
      </div>
      <div class="profile-item">
        <span class="label">Created At:</span>
        <span class="value">{{ currentUser?._createdOn | date: 'longDate'}}</span>
      </div>

      <div *ngIf="currentUser?._updatedOn" class="profile-item">
        <span class="label">Updated At:</span>
        <span class="value">{{ currentUser?._updatedOn | date: 'longDate' }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  
  <section class="product_section">
    <div *ngIf="!isLoading" class="container">
      <div class="product_heading">
        <h2 *ngIf="userWatchList.length === 1">Your watch</h2>

        <h2 *ngIf="userWatchList.length > 1">Your watches</h2>
      </div>
      <div class="product_container">
        <p *ngIf="userWatchList.length === 0" class="no-watches">You haven't added any watches yet.</p>
        <ul>
          <ng-container *ngFor="let watch of userWatchList">
            <li>
              <app-watch-list-item [watch]="watch"></app-watch-list-item>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </section>
</div>
