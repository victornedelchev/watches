<div class="register-container">
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <fa-icon [icon]="faUser"></fa-icon>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
        <fa-icon [icon]="faEnvelope"></fa-icon>
      </div>
      <div class="input-box">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password"
          required
        />
        <span class="icon" (click)="viewPass()">
          <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
        </span>
      </div>
      <div class="input-box">
        <input
          [type]="showRePassword ? 'text' : 'password'"
          placeholder="Repeat password"
          required
        />
        <span class="icon" (click)="viewRePass()">
          <fa-icon [icon]="showRePassword ? faEye : faEyeSlash"></fa-icon>
        </span>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" />Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Don't have an account <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>
